name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Dashboard/package.json

      - name: Install Dashboard dependencies
        working-directory: ./Dashboard
        run: npm ci

      - name: Build Dashboard
        working-directory: ./Dashboard
        run: npm run build

      - name: Prepare deployment files
        run: |
          # Copy main website files
          mkdir -p deploy
          cp *.html deploy/ 2>/dev/null || true
          cp -r css deploy/ 2>/dev/null || true
          cp -r js deploy/ 2>/dev/null || true
          cp -r assets deploy/ 2>/dev/null || true
          cp -r images deploy/ 2>/dev/null || true

          # Copy Dashboard build to /dashboard subdirectory
          mkdir -p deploy/dashboard
          cp -r dashboard-app/* deploy/dashboard/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ahfywebsite
          directory: deploy
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
