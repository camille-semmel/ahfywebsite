    input, textarea {

<body>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo" style="text-decoration: none; color: inherit;">
      <img src="https://pftyuawncgpmjstfvnjx.supabase.co/storage/v1/object/public/main/assets/app_icon%20Small.png" alt="Ahfy Logo" style="border-radius: 12px;"/>
      <strong>ahfy</strong>
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about-us.html">About Us</a>
      <a href="pricing.html">Pricing</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>Request Account Deletion</h1>
    <p>If you'd like to permanently delete your account and all associated data, click the button below.</p>

    <!-- Mailto fallback -->
    <form id="delete-form">
      <input type="email" id="email" placeholder="email used for your ahfy account" required/>
      <textarea id="reason" placeholder="Tell us why you're deleting your account?(optional)"></textarea>
      <button class="button" type="submit">Delete my account</button>
      <p id="status" style="margin-top:1rem; color: #666;"></p>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="terms-condition.html">Terms & Conditions</a>
        <a href="mailto:support@ahfy.com">Contact Us</a>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2025 Ahfy. All rights reserved.</p>
      </div>
    </div>
  </footer>

<script action="javascript:void(0)">
  const Function_URL = "https://dkmthdkrrdcctzxcpxsz.supabase.co/functions/v1/delete-account"
  const params= new URLSearchParams(window.location.search);
  const defaultEmail = params.get('email');
  if(defaultEmail){
    document.getElementById('email').value = defaultEmail;
  }

    document.getElementById("delete-form").addEventListener("submit", async (event) => {
    event.preventDefault();
    const status = document.getElementById("status");
    const userId = params.get("user_id");

    if (!userId) {
      status.textContent = "Missing account information. Please open this page from inside the app.";
      status.style.color = "#d14343";
      return;
    }

    status.textContent = "Processing your requestâ€¦";
    status.style.color = "#666";

    try {
      const response = await fetch(Function_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: userId,
          email: document.getElementById("email").value,
          reason: document.getElementById("reason").value,
        }),
      });

      if (!response.ok) {
        throw new Error(await response.text());
      }

      status.textContent = "Account deletion submitted. Check your email for confirmation.";
      status.style.color = "#006400";
    } catch (error) {
      status.textContent = `Unable to delete account: ${error.message}`;
      status.style.color = "#d14343";
    }
  });

</script>
</body>
</html>
