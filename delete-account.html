<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete My Account - Ahfy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/delete-account.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a
        href="index.html"
        class="logo"
        style="text-decoration: none; color: inherit"
      >
        <img
          src="https://pftyuawncgpmjstfvnjx.supabase.co/storage/v1/object/public/main/assets/app_icon%20Small.png"
          alt="Ahfy Logo"
          style="border-radius: 12px"
        />
        <strong>ahfy</strong>
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="pricing.html">Pricing</a>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
      <h1>Request Account Deletion</h1>
      <p>
        If you'd like to permanently delete your account and all associated
        data, click the button below.
      </p>

      <!-- Mailto fallback -->
      <form id="delete-form">
        <input
          type="email"
          id="email"
          placeholder="email used for your ahfy account"
          required
        />
        <textarea
          id="reason"
          placeholder="Tell us why you're deleting your account?(optional)"
        ></textarea>
        <button class="button" type="submit">Delete my account</button>
        <p id="status" style="margin-top: 1rem; color: #666"></p>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="privacy-policy.html">Privacy Policy</a>
          <a href="terms-condition.html">Terms & Conditions</a>
          <a href="mailto:support@ahfy.com">Contact Us</a>
        </div>
        <div class="footer-copyright">
          <p>&copy; 2025 Ahfy. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="js/delete-account.js"></script>
  </body>
</html>
