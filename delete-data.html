<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Data Deletion - Ahfy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #1a1a1a;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header .logo img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }
    .logo {
      font-weight: 600;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      color: #1a1a1a;
    }

    .container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, textarea {
      width: 100%;
      max-width: 500px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .button {
      padding: 0.75rem 1.5rem;
      background-color: #1a1a1a;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .footer {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 4rem;
      padding: 2rem 0;
    }

    .footer-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem;
      text-align: center;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      text-decoration: none;
      color: #666;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #FF9052;
    }

    .footer-copyright {
      color: #888;
      font-size: 0.9rem;
    }

    .footer-copyright p {
      margin: 0;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 0.5rem;
      }

      .footer-links {
        flex-direction: column;
        gap: 1rem;
      }

      .footer-content {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo" style="text-decoration: none; color: inherit;">
      <img src="https://pftyuawncgpmjstfvnjx.supabase.co/storage/v1/object/public/main/assets/app_icon%20Small.png" alt="Ahfy Logo" style="border-radius: 12px;"/>
      <strong>ahfy</strong>
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="pricing.html">Pricing</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>Request Data Deletion</h1>
    <p>You can ask us to delete part or all of the data linked to your account (e.g. journal entries, emotion history, usage data).</p>

    <form onsubmit="submitRequest(event)">
      <input type="email" id="email" placeholder="Your email address" required />
      <textarea id="message" rows="6" placeholder="What data would you like us to delete? Be as specific as possible." required></textarea>
      <button type="submit" class="button">Send Request</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="terms-condition.html">Terms & Conditions</a>
        <a href="mailto:support@ahfy.com">Contact Us</a>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2025 Ahfy. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    function submitRequest(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const mailtoLink = `mailto:support@ahfy.app?subject=Partial Data Deletion Request&body=User Email: ${encodeURIComponent(email)}%0D%0A%0D%0ARequest:%0D%0A${encodeURIComponent(message)}`;
      window.location.href = mailtoLink;
    }
  </script>

</body>
</html>
