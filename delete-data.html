<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Data Deletion - Ahfy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #1a1a1a;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header .logo img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }
    .logo {
      font-weight: 600;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      color: #1a1a1a;
    }

    .container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, textarea {
      width: 100%;
      max-width: 500px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .button {
      padding: 0.75rem 1.5rem;
      background-color: #1a1a1a;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://pftyuawncgpmjstfvnjx.supabase.co/storage/v1/object/public/main/assets/app_icon%20Small.png" alt="Ahfy Logo" style="border-radius: 12px;"/>
      <strong>ahfy</strong>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="privacy-policy.html">Privacy Policy</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>Request Data Deletion</h1>
    <p>You can ask us to delete part or all of the data linked to your account (e.g. journal entries, emotion history, usage data).</p>

    <form onsubmit="submitRequest(event)">
      <input type="email" id="email" placeholder="Your email address" required />
      <textarea id="message" rows="6" placeholder="What data would you like us to delete? Be as specific as possible." required></textarea>
      <button type="submit" class="button">Send Request</button>
    </form>
  </div>

  <script>
    function submitRequest(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const mailtoLink = `mailto:support@ahfy.app?subject=Partial Data Deletion Request&body=User Email: ${encodeURIComponent(email)}%0D%0A%0D%0ARequest:%0D%0A${encodeURIComponent(message)}`;
      window.location.href = mailtoLink;
    }
  </script>

</body>
</html>
