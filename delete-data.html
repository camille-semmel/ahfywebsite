<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Data Deletion - Ahfy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/delete-data.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a
        href="index.html"
        class="logo"
        style="text-decoration: none; color: inherit"
      >
        <img
          src="https://pftyuawncgpmjstfvnjx.supabase.co/storage/v1/object/public/main/assets/app_icon%20Small.png"
          alt="Ahfy Logo"
          style="border-radius: 12px"
        />
        <strong>ahfy</strong>
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="about-us.html">About Us</a>
      </nav>
    </header>
    <!-- Main Content -->
    <div class="container">
      <h1>Request Data Deletion</h1>
      <p>
        You can ask us to delete part or all of the data linked to your account
        (e.g. journal entries, emotion history, usage data).
      </p>

      <form onsubmit="submitRequest(event)">
        <input
          type="email"
          id="email"
          placeholder="Your email address"
          required
        />
        <textarea
          id="message"
          rows="6"
          placeholder="What data would you like us to delete? Be as specific as possible."
          required
        ></textarea>
        <button type="submit" class="button">Send Request</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="privacy-policy.html">Privacy Policy</a>
          <a href="terms-condition.html">Terms & Conditions</a>
          <a href="mailto:support@ahfy.com">Contact Us</a>
        </div>
        <div class="footer-copyright">
          <p>&copy; 2025 Ahfy. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="js/delete-data.js"></script>
  </body>
</html>
